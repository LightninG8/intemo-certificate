---
meta:
  environment: node
  toolchain:
    name: npm
    version: 22.6
build:
  artifacts:
    '*': /
  additionalCommands: sudo apt-get install build-essential libcairo2-dev libpango1.0-dev
    libjpeg-dev libgif-dev librsvg2-dev
run:
  scriptName: index.js
  command: npm run start
  persistenceMount: /data
  containerPort: 3000
